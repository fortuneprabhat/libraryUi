<div class="panel panel-primary">
    <div class="panel-heading">
      <h2 style="text-align: center;">Book List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-dark">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let book of books | async">
            <td>{{book.title}}</td>
            <td>{{book.author}}</td>
            <td><button (click)="deleteBook(book.id)" class="btn btn-danger">Delete</button>
                <button (click)="updateBook(book.id)" class="btn btn-primary" style="margin-left: 10px">Update</button>
                <button (click)="bookDetails(book.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
