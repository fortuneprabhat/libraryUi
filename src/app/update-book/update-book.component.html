<h3>Update Book</h3> <div [hidden]="submitted" style="width: 400px;"> 
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Title</label>
      <input type="text" class="form-control" id="title" required [(ngModel)]="book.title" name="title">
    </div>

    <div class="form-group">
      <label for="name">Author</label>
      <input type="text" class="form-control" id="author" required [(ngModel)]="book.author" name="Author">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
